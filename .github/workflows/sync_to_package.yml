name: Sync .R files to RMSTSS-Package R directory

on:
  push:
    paths:
      - 'R/**/*.R'     # Trigger only when .R files change in app/

jobs:
  sync-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout UTHSC-App repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone RMSTSS-Package repo
        env:
          TOKEN: ${{ secrets.PACKAGE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${TOKEN}@github.com/UTHSC-Zhang/RMSTSS-Package.git

      - name: Sync .R files from app/ to R/ in RMSTSS-Package
        run: |
          mkdir -p RMSTSS-Package/R
          rsync -av --delete \
            --include '*/' \
            --include '*.R' \
            --exclude '*' \
            app/ RMSTSS-Package/R/

      - name: Commit and push changes
        working-directory: RMSTSS-Package
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Sync .R files from app/ to R/ on $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No changes to commit"
