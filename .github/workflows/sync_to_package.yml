name: Sync .R and .Rmd files to UTHSC-package repo

on:
  push:
    branches:
      - main  

jobs:
  sync-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout UTHSC-App repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone UTHSC-package repo
        env:
          TOKEN: ${{ secrets.PACKAGE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${TOKEN}@github.com/UTHSC-Zhang/RMSTSS-Package.git

      - name: Sync .R and .Rmd files to UTHSC-package
        run: |
          rsync -av --include '*/' --include '*.R' --include '*.Rmd' --exclude '*' ./ RMSTSS-Package/inst/shiny_app/

      - name: Commit and push changes
        working-directory: RMSTSS-Package
        run: |
          git add inst/shiny_app
          if ! git diff --cached --quiet; then
            git commit -m "Sync .R and .Rmd files from UTHSC-App on $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main
          else
            echo "No changes to commit"
          fi
