name: Sync R files to RMSTpowerBoost-Package

on:
  push:
    paths:
      - 'R/**'  # Trigger only when any file in R/ changes

jobs:
  sync-r-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout RMSTpowerBoost-App repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone RMSTpowerBoost-Package repo
        env:
          TOKEN: ${{ secrets.PACKAGE_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:${TOKEN}@github.com/UTHSC-Zhang/RMSTpowerBoost-Package.git

      - name: Sync R/ folder from App to Package
        run: |
          rsync -av --delete R/ RMSTpowerBoost-Package/R/

  
